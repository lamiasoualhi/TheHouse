<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humm? What is this?</title>
    <link rel="icon" href="maison.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <h1 class="page-title">Can you find the thing, that thing, do you know what is it? only one way to know what I'm talking about is to find it...</h1>
    </header>
    <div class="house">
        <div class="shape roof" data-tooltip="Click here for the basement!" data-sound="roof-sound.mp3" onclick="changeShape(this)">
            <a href="https://www.youtube.com/watch?v=K8DBs0QLqq4"></a>
        </div>
        <div class="shape wall-left" data-tooltip="This door leads nowhere" data-sound="wall-left-sound.mp3" onclick="changeShape(this)">
            <a href="https://lamiasoualhi.github.io/ILOVEYOU/"></a>
        </div>
        <div class="shape wall-right" data-tooltip="The secret entrance" data-sound="wall-right-sound.mp3" onclick="changeShape(this)">
            <a href="https://maze.toys/mazes/mini/daily/"></a>
        </div>
        <div class="shape door" data-tooltip="Open me... if you dare!" data-sound="door-sound.mp3" onclick="changeShape(this)">
            <a href="https://puginarug.com/"></a>
        </div>
        <div class="shape window-left" data-tooltip="Do not look inside" data-sound="window-left-sound.mp3" onclick="changeShape(this)">
            <a href="https://longdogechallenge.com/"></a>
        </div>
        <div class="shape window-right" data-tooltip="Nothing to see here" data-sound="window-right-sound.mp3" onclick="changeShape(this)">
            <a href="http://www.patience-is-a-virtue.org/"></a>
        </div>
    </div>
</body>
</html>
